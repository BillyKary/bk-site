<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourantas-Karympalis, IKE - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; color: #333; }
        body[lang="en"] .lang-el { display: none !important; }
        body[lang="el"] .lang-en { display: none !important; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { height: 50px; width: auto; }
        .lang-btn { padding: 0.4rem 0.8rem; border: 1px solid #004a99; border-radius: 20px; cursor: pointer; color: #004a99; font-weight: bold; background: #fff; }
        .nav-list { display: flex; list-style: none; gap: 1.5rem; align-items: center; }
        .nav-link { text-decoration: none; color: #444; font-weight: 700; font-size: 0.85rem; }
        .nav-link.active { color: #004a99; border-bottom: 3px solid #004a99; }
        .btn-schedule { background: #004a99; color: #fff; padding: 0.7rem 1.2rem; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 0.8rem; }
        .hero { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.png') center/cover; height: 80vh; display: flex; align-items: center; padding: 0 10%; }
        .hero-title { color: #fff; font-size: 3.5rem; font-weight: 800; line-height: 1.2; margin-bottom: 1.5rem; }
        .btn-discover { display: inline-block; background: #fff; color: #004a99; padding: 1rem 2rem; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .footer { background: #004a99; color: #fff; padding: 3rem; text-align: center; }
        @media (max-width: 768px) { .nav-list { display: none; } }
    </style>
</head>
<body lang="el">
    <header class="header">
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="index.html"><img src="logo.png" alt="BK Logo" class="logo"></a>
            <button class="lang-btn" onclick="toggleLanguage()"><span class="lang-el">EN</span><span class="lang-en">GR</span></button>
        </div>
        <nav><ul class="nav-list">
            <li><a href="index.html" class="nav-link active"><span class="lang-el">ΑΡΧΙΚΗ</span><span class="lang-en">HOME</span></a></li>
            <li><a href="about.html" class="nav-link"><span class="lang-el">ΣΧΕΤΙΚΑ</span><span class="lang-en">ABOUT US</span></a></li>
            <li><a href="services.html" class="nav-link"><span class="lang-el">ΥΠΗΡΕΣΙΕΣ</span><span class="lang-en">SERVICES</span></a></li>
            <li><a href="contact.html" class="nav-link"><span class="lang-el">ΕΠΙΚΟΙΝΩΝΙΑ</span><span class="lang-en">CONTACT US</span></a></li>
            <li><a href="appointment.html" class="btn-schedule"><span class="lang-el">ΡΑΝΤΕΒΟΥ</span><span class="lang-en">APPOINTMENT</span></a></li>
        </ul></nav>
    </header>
    <main><section class="hero"><div>
        <h1 class="hero-title">
            <span class="lang-el">ΑΠΟ ΤΟ ΣΧΕΔΙΟ ΣΤΗΝ ΠΡΑΓΜΑΤΙΚΟΤΗΤΑ:<br>ΟΠΟΥ ΤΟ DESIGN ΣΥΝΑΝΤΑ ΤΗΝ ΑΚΡΙΒΕΙΑ</span>
            <span class="lang-en">BLUEPRINTS TO REALITY:<br>WHERE DESIGN MEETS PRECISION</span>
        </h1>
        <a href="services.html" class="btn-discover">
            <span class="lang-el">ΑΝΑΚΑΛΥΨΤΕ ΤΟ ΕΡΓΟ ΜΑΣ</span><span class="lang-en">DISCOVER OUR WORK</span>
        </a>
    </div></section></main>
    <footer class="footer"><p>Bourantas-Karympalis, IKE</p></footer>
    <script>
        function toggleLanguage() {
            const newLang = document.body.getAttribute('lang') === 'el' ? 'en' : 'el';
            document.body.setAttribute('lang', newLang);
            localStorage.setItem('preferredLang', newLang);
        }
        (function() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) document.body.setAttribute('lang', savedLang);
        })();
    </script>
</body>
</html>
