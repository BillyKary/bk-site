<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK - Blueprints to Reality</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif; /* Using a clean sans-serif font */
            color: #333;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: #ffffff;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            height: 50px; /* Adjust height as needed */
            width: auto;
        }

        .lang-selector {
            padding: 0.5rem 1rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        /* Active link style for 'HOME' */
        .nav-link.active {
            color: #004a99; /* Dark blue color */
            border-bottom: 3px solid #004a99;
        }

        .nav-link:hover {
            color: #004a99;
        }

        .btn-schedule {
            background-color: #004a99;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-schedule:hover {
            background-color: #003377;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 90px); /* Full height minus header approximation */
            min-height: 600px;
            display: flex;
            align-items: center;
            padding-left: 10%; /* Left alignment for content */
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-title {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .btn-discover {
            display: inline-block;
            background-color: #ffffff;
            color: #004a99;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-discover:hover {
            background-color: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .header {
                padding: 1rem 3%;
            }
            .nav {
                gap: 1.5rem;
            }
            .nav-list {
                gap: 1.5rem;
            }
            .hero-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .nav {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .nav-list {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .hero {
                padding-left: 5%;
                justify-content: center; /* Center text on mobile */
                text-align: center;
            }
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="BK Logo" class="logo">
            <a href="#" class="lang-selector">EN / FR</a>
        </div>
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link active">HOME</a></li>
                <li><a href="about.html" class="nav-link">ABOUT US</a></li>
                <li><a href="services.html" class="nav-link">SERVICES</a></li>
                <li><a href="contact.html" class="nav-link">CONTACT US</a></li>
            </ul>
            <a href="appointment.html" class="btn-schedule">SCHEDULE APPOINTMENT</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">BLUEPRINTS TO REALITY:<br>WHERE DESIGN MEETS PRECISION</h1>
                <a href="#" class="btn-discover">DISCOVER OUR WORK</a>
            </div>
        </section>
    </main>

</body>
</html>
