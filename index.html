<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourantas - Karympalis, IKE</title>
    <style>
        /* GLOBAL STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; color: #333; }
        main { flex: 1; }
        
        /* MASTER HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 1.5rem; }
        .logo { height: 50px; width: auto; }
        .lang-selector { padding: 0.4rem 0.8rem; border: 1px solid #ddd; border-radius: 20px; text-decoration: none; color: #666; font-weight: bold; font-size: 0.75rem; }
        .nav { display: flex; align-items: center; gap: 2rem; }
        .nav-list { display: flex; list-style: none; gap: 1.5rem; }
        .nav-link { text-decoration: none; color: #444; font-weight: 700; font-size: 0.85rem; padding: 5px 0; border-bottom: 3px solid transparent; }
        .nav-link.active, .nav-link:hover { color: #004a99; border-bottom: 3px solid #004a99; }
        .btn-schedule { background: #004a99; color: #fff; padding: 0.7rem 1.2rem; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        /* HERO SECTION */
        .hero { background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.png') center/cover; height: 80vh; display: flex; align-items: center; padding: 0 10%; }
        .hero-title { color: #fff; font-size: 3.5rem; font-weight: 800; line-height: 1.2; margin-bottom: 2rem; }
        .btn-discover { display: inline-block; background: #fff; color: #004a99; padding: 1rem 2rem; border-radius: 5px; text-decoration: none; font-weight: bold; }

        /* MASTER FOOTER */
        .footer { background: #004a99; color: #fff; padding: 3rem 5%; }
        .footer-container { display: flex; justify-content: center; max-width: 1200px; margin: 0 auto; gap: 4rem; }
        .footer-col { flex: 1; text-align: center; max-width: 300px; line-height: 1.6; }

        @media (max-width: 768px) {
            .nav, .footer-container { flex-direction: column; gap: 1rem; }
            .hero-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html"><img src="logo.png" alt="BK Logo" class="logo"></a>
            <a href="#" class="lang-selector">EN / FR</a>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link active">HOME</a></li>
                <li><a href="about.html" class="nav-link">ABOUT US</a></li>
                <li><a href="services.html" class="nav-link">SERVICES</a></li>
                <li><a href="contact.html" class="nav-link">CONTACT US</a></li>
            </ul>
            <a href="appointment.html" class="btn-schedule">SCHEDULE APPOINTMENT</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">BLUEPRINTS TO REALITY:<br>WHERE DESIGN MEETS PRECISION</h1>
                <a href="services.html" class="btn-discover">DISCOVER OUR WORK</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-col">
                <p>Location: Al. Panagouli 5, 19300, Aspropyrgos, GR</p>
            </div>
            <div class="footer-col">
                <p>contact: Email: bourkarinfo@gmail.com, Phone: 2105572695</p>
            </div>
        </div>
    </footer>
</body>
</html>
