<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK - Blueprints to Reality</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensuring footer stays at the bottom if content is short */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: #ffffff;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .lang-selector {
            padding: 0.5rem 1rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .nav-link.active {
            color: #004a99;
            border-bottom: 3px solid #004a99;
        }

        .btn-schedule {
            background-color: #004a99;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Hero Section Styles */
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.png');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            padding-left: 10%;
        }

        .hero-title {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .btn-discover {
            display: inline-block;
            background-color: #ffffff;
            color: #004a99;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Styles */
        .footer {
            background-color: #004a99; /* Matching the brand blue */
            color: #ffffff;
            padding: 3rem 5%;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
        }

        .footer-col {
            flex: 1;
            text-align: center;
            max-width: 300px; /* Forces the text to wrap as requested */
        }

        .footer-col p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .footer-label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        /* Responsive Footer */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-col {
                max-width: 100%;
            }
            .hero-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="BK Logo" class="logo">
            <a href="#" class="lang-selector">EN / FR</a>
        </div>
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link active">HOME</a></li>
                <li><a href="about.html" class="nav-link">ABOUT US</a></li>
                <li><a href="services.html" class="nav-link">SERVICES</a></li>
                <li><a href="contact.html" class="nav-link">CONTACT US</a></li>
            </ul>
            <a href="appointment.html" class="btn-schedule">SCHEDULE APPOINTMENT</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">BLUEPRINTS TO REALITY:<br>WHERE DESIGN MEETS PRECISION</h1>
                <a href="#" class="btn-discover">DISCOVER OUR WORK</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-col">
                <span class="footer-label">Location</span>
                <p>Al. Panagouli 5, 19300, Aspropyrgos, GR</p>
            </div>

            <div class="footer-col">
                <span class="footer-label">Contact</span>
                <p>Email: bourkarinfo@gmail.com <br> Phone: 2105572695</p>
            </div>
        </div>
    </footer>

</body>
</html>
