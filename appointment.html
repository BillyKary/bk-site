<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourantas-Karympalis, IKE - appointment</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        body[lang="en"] .lang-el { display: none !important; }
        body[lang="el"] .lang-en { display: none !important; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; border-bottom: 1px solid #eee; }
        .app-container { max-width: 900px; margin: 4rem auto; display: flex; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; }
        .app-info { background: #004a99; color: #fff; padding: 3rem; flex: 1; }
        .app-form { padding: 3rem; flex: 1.5; background: #fff; }
        input, select { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn-book { background: #004a99; color: #fff; padding: 1rem; border: none; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body lang="el">
    <header class="header">
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="index.html"><img src="logo.png" alt="BK Logo" height="50"></a>
            <button onclick="toggleLanguage()" style="padding:0.4rem 0.8rem; border-radius:20px; cursor:pointer; color:#004a99; border:1px solid #004a99; background:#fff; font-weight:bold;">
                <span class="lang-el">EN</span><span class="lang-en">GR</span>
            </button>
        </div>
    </header>
    <main>
        <div class="app-container">
            <div class="app-info">
                <h2><span class="lang-el">Κλείστε Ραντεβού</span><span class="lang-en">Book Appointment</span></h2>
                <p><span class="lang-el">Επιλέξτε ημερομηνία για τεχνική υποστήριξη.</span><span class="lang-en">Select a date for technical support.</span></p>
            </div>
            <div class="app-form">
                <form>
                    <label><span class="lang-el">Ημερομηνία</span><span class="lang-en">Date</span></label><input type="date">
                    <button class="btn-book"><span class="lang-el">ΕΠΙΒΕΒΑΙΩΣΗ</span><span class="lang-en">CONFIRM</span></button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function toggleLanguage() {
            const newLang = document.body.getAttribute('lang') === 'el' ? 'en' : 'el';
            document.body.setAttribute('lang', newLang);
            localStorage.setItem('preferredLang', newLang);
        }
        (function() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) document.body.setAttribute('lang', savedLang);
        })();
    </script>
</body>
</html>
