<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourantas-Karympalis, IKE - contact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; color: #333; }
        [lang="en"] .lang-el { display: none; }
        [lang="el"] .lang-en { display: none; }
        main { flex: 1; padding: 3rem 5%; background: #f9f9f9; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; border-bottom: 1px solid #eee; }
        .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; max-width: 1200px; margin: 0 auto; }
        .form-card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .map-card { border-radius: 8px; overflow: hidden; min-height: 450px; }
        input, textarea { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn-send { background: #004a99; color: #fff; border: none; padding: 1rem; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }
        @media (max-width: 900px) { .contact-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body id="page-body" lang="el">
    <header class="header">
        <a href="index.html"><img src="logo.png" alt="BK Logo" height="50"></a>
        <button onclick="toggleLanguage()" style="padding:0.4rem 0.8rem; border-radius:20px; cursor:pointer; background:#fff; border:1px solid #ddd;">GR / EN</button>
    </header>
    <main>
        <div class="contact-container">
            <div class="form-card">
                <h2 style="color:#004a99;"><span class="lang-el">Επικοινωνία</span><span class="lang-en">Contact</span></h2>
                <form>
                    <label><span class="lang-el">Ονοματεπώνυμο</span><span class="lang-en">Full Name</span></label><input type="text">
                    <label>Email</label><input type="email">
                    <label><span class="lang-el">Μήνυμα</span><span class="lang-en">Message</span></label><textarea rows="5"></textarea>
                    <button class="btn-send"><span class="lang-el">ΑΠΟΣΤΟΛΗ</span><span class="lang-en">SUBMIT</span></button>
                </form>
            </div>
            <div class="map-card">
                <iframe src="https://www.google.com/maps/contrib/116890254572818937026/reviews" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>
    <script>
        function toggleLanguage() {
            const body = document.getElementById('page-body');
            const newLang = body.lang === 'el' ? 'en' : 'el';
            body.lang = newLang;
            localStorage.setItem('preferredLang', newLang);
        }
        window.onload = () => {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) document.getElementById('page-body').lang = savedLang;
        };
    </script>
</body>
</html>
