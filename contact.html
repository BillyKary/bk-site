<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourantas-Karympalis, IKE - contact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        body[lang="en"] .lang-el { display: none !important; }
        body[lang="el"] .lang-en { display: none !important; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; border-bottom: 1px solid #eee; }
        .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; max-width: 1200px; margin: 3rem auto; padding: 0 5%; }
        .form-card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn-send { background: #004a99; color: #fff; border: none; padding: 1rem; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body lang="el">
    <header class="header">
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="index.html"><img src="logo.png" alt="BK Logo" height="50"></a>
            <button onclick="toggleLanguage()" style="padding:0.4rem 0.8rem; border-radius:20px; cursor:pointer; color:#004a99; border:1px solid #004a99; background:#fff; font-weight:bold;">
                <span class="lang-el">EN</span><span class="lang-en">GR</span>
            </button>
        </div>
        <nav><ul style="display:flex; list-style:none; gap:1.5rem; align-items:center;">
            <li><a href="index.html" style="text-decoration:none; color:#444; font-weight:700;"><span class="lang-el">ΑΡΧΙΚΗ</span><span class="lang-en">HOME</span></a></li>
            <li><a href="about.html" style="text-decoration:none; color:#444; font-weight:700;"><span class="lang-el">ΣΧΕΤΙΚΑ</span><span class="lang-en">ABOUT US</span></a></li>
            <li><a href="services.html" style="text-decoration:none; color:#444; font-weight:700;"><span class="lang-el">ΥΠΗΡΕΣΙΕΣ</span><span class="lang-en">SERVICES</span></a></li>
            <li><a href="contact.html" style="text-decoration:none; color:#004a99; border-bottom:3px solid #004a99; font-weight:700;"><span class="lang-el">ΕΠΙΚΟΙΝΩΝΙΑ</span><span class="lang-en">CONTACT US</span></a></li>
        </ul></nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="form-card">
                <h2 style="color:#004a99; margin-bottom:1rem;"><span class="lang-el">Επικοινωνήστε</span><span class="lang-en">Contact Us</span></h2>
                <form>
                    <label><span class="lang-el">Όνομα</span><span class="lang-en">Name</span></label><input type="text">
                    <label>Email</label><input type="email">
                    <label><span class="lang-el">Μήνυμα</span><span class="lang-en">Message</span></label><textarea rows="5"></textarea>
                    <button class="btn-send"><span class="lang-el">ΑΠΟΣΤΟΛΗ</span><span class="lang-en">SUBMIT</span></button>
                </form>
            </div>
            <div style="border-radius:8px; overflow:hidden;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.208197769973!2d23.5855!3d38.0355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzjCsDAyJzA3LjgiTiAyM8KwMzUnMDcuOCJF!5e0!3m2!1sel!2sgr!4v1630000000000!5m2!1sel!2sgr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>
    <script>
        function toggleLanguage() {
            const newLang = document.body.getAttribute('lang') === 'el' ? 'en' : 'el';
            document.body.setAttribute('lang', newLang);
            localStorage.setItem('preferredLang', newLang);
        }
        (function() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) document.body.setAttribute('lang', savedLang);
        })();
    </script>
</body>
</html>
